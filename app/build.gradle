plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(19)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}
jar {
    manifest {
        attributes 'Main-Class': application.mainClass
    }
}
task myPrepare {
    group 'my-custom-operations'
    description 'My custom prepare task'
    doLast {
        println 'Preparing the environment...'
    }
}

task myCompileCode(dependsOn: 'myPrepare') {
    group 'my-custom-operations'
    description 'My custom compile task'
    doLast {
        println 'Compiling source code...'
    }
}

task myPackageApp(dependsOn: 'myCompileCode') {
    group 'my-custom-operations'
    description 'My custom package task'
    doLast {
        println 'Packaging application...'
    }
}

task myDeploy(dependsOn: 'myPackageApp') {
    group 'my-custom-operations'
    description 'My custom deploy task'
    doLast {
        println 'Deploying application...'
    }
}

